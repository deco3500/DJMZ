  <body>
    <div id="main">
      <nav class="main-nav">
        <ul>
          <li><a class="menu-link">&#9776; Main Menu</a>
            <ul id="side-main-menu" class="main-menu">

              <li class="side-menu-home"><a href="index.html" >Home</a></li>

      <div id="content-canvas">
        <div class="top-content">
          <h3>Contact Us</h3>

        </div>
        <div class="section-container">
          <h4>Fill out the form below to send us a message,
            we'll get back to you as soon as possible.</h4>
          <form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
            <div class="row">
              <label for="name">Your name:</label><br/>
              <input id="name" class="input" name="name" type="text" value="" size="30" /><br/><br/>
            </div>
            <div class="row">
              <label for="email">Your email:</label><br />
              <input id="email" class="input" name="email" type="text" value="" size="30" /><br/><br/>
            </div>
            <div class="row">
              <label for="message">Your message:</label><br />
              <textarea id="message" class="input" name="message" rows="7" cols="30"></textarea><br/><br/>
            </div>
            <input id="submit_button" type="submit" value="Send email" />
          </form>
        </div>

      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="src/js/index.js"></script>

    async defer></script>
  </body>
